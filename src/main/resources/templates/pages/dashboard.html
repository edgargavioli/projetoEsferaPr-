<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<content>
    <div class="content-container">
        <div class="first-line">
            <div class="medium-graph-container">
                <div class="data-wrapper">
                    <p class="medium-graph-title">Interações</p>
                    <div class="data-container">
                        <div class="data-text-wrapper">
                            <p class="medium-graph-total">145</p>
                            <div class="increase-wrapper">
                                <div th:replace="~{icons/dashboard/increase-arrow :: increase-arrow}"></div>
                                <p>10% Mês anterior</p>
                            </div>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
                <div class="graph-wrapper">
                    GRÁFICO
                </div>
            </div>
            <div class="medium-graph-container">
                <div class="data-wrapper">
                    <p class="medium-graph-title">Propostas</p>
                    <div class="data-container">
                        <div class="data-text-wrapper">
                            <p class="medium-graph-total">85</p>
                            <div class="increase-wrapper">
                                <div th:replace="~{icons/dashboard/increase-arrow :: increase-arrow}"></div>
                                <p>10% Mês anterior</p>
                            </div>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
                <div class="graph-wrapper">
                    GRÁFICO
                </div>
            </div>
            <div class="small-graph-container">
                <div class="data-wrapper">
                    <p class="small-graph-title">Faturamento Mensal</p>
                    <div class="data-container">
                        <div class="data-text-wrapper">
                            <p class="small-graph-total">R$34k</p>
                            <div class="increase-wrapper">
                                <div th:replace="~{icons/dashboard/increase-arrow :: increase-arrow}"></div>
                                <p>10% Mês anterior</p>
                            </div>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="small-graph-container">
                <div class="data-wrapper">
                    <p class="small-graph-title">Faturamento Anual</p>
                    <div class="data-container">
                        <div class="data-text-wrapper">
                            <p class="small-graph-total">R$34k</p>
                            <div class="increase-wrapper">
                                <div th:replace="~{icons/dashboard/increase-arrow :: increase-arrow}"></div>
                                <p>10% Mês anterior</p>
                            </div>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-line">
            <div class="large-graph-container">Total de ligações</div>
            <div class="large-graph-container">Propostas</div>
        </div>
        <div class="third-line">
            <div class="large-graph-container">Calendário</div>
            <div class="large-graph-container">Atividades</div>
        </div>
    </div>
</content>

<styles>
    <link rel="stylesheet" th:href="@{/styles/pages/dashboard.css}"/>
</styles>
</body>
</html>
