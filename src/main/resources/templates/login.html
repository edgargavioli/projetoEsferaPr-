<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<content>
    <div class="content-container">
        <div class="div-logo">
            <div class="relative">
                <div class="logo">
                    <img class="logo-img" th:src="@{/images/logo.png}" alt="logo">
                </div>
                <div class="circle left-top"></div>
                <div class="circle right-top"></div>
                <div class="circle left-bottom"></div>
            </div>
        </div>
        <div class="div-form">
            <div class="button-toggle">
                <button class="toggle-btn active" data-target="login-form">ENTRAR</button>
                <button class="toggle-btn" data-target="register-form">CADASTRAR</button>
            </div>
            <div class="form">
                <form id="login-register" method="post">
                    <div class="form-content" id="login-form">
                        <div>
                            <h1 class="title">ENTRAR</h1>
                        </div>
                        <div class="div-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="div-input">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="div-button">
                            <button id="logar" type="submit" class="button2">ENTRAR</button>
                        </div>
                    </div>
                    <div class="form-content hidden" id="register-form">
                        <div>
                            <h1 class="title">CADASTRAR</h1>
                        </div>
                        <div class="div-input">
                            <label for="nome">Seu nome</label>
                            <input type="text" name="nome" id="nome">
                        </div>
                        <div class="div-input">
                            <label for="telefone">NÃºmero de telefone</label>
                            <input type="text" name="telefone" id="telefone">
                        </div>
                        <div class="div-input">
                            <label for="Remail">Email</label>
                            <input type="email" name="email" id="Remail">
                        </div>
                        <div class="div-input">
                            <label for="Rpassword">Senha</label>
                            <input type="password" name="password" id="Rpassword">
                        </div>
                        <div class="div-button">
                            <button id="cadastrar" type="submit" class="button2">CADASTRAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</content>

<styles>
    <link rel="stylesheet" th:href="@{/styles/modal.css}"/>
    <link rel="stylesheet" th:href="@{/styles/variables.css}"/>
    <link rel="stylesheet" th:href="@{/styles/reset.css}"/>
    <link rel="stylesheet" th:href="@{/styles/global.css}"/>
    <link rel="stylesheet" th:href="@{/styles/colors.css}"/>
    <link rel="stylesheet" th:href="@{/styles/login.css}"/>
</styles>

<script th:src="@{/scripts/login.js}"></script>
</body>
</html>
